<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trend MusicðŸŽ¶</title>
    <link rel="stylesheet" href="style.css" /> <!-- Verifique se o caminho do CSS estÃ¡ correto -->
</head>
<body>
    <h1>ðŸ”¥Top Playlist De Arrocha Do BrasilðŸŽ¶</h1>
    <p class="description">Clique e OuÃ§a AGORA!</p>

    <div class="playlist-container" id="playlist-container">
        <!-- Cards de playlists serÃ£o gerados aqui pelo JavaScript -->
    </div>

    <script src="links.js"></script> <!-- Arquivo onde vocÃª vai colocar os links das playlists -->

    <script>
        const playlistContainer = document.getElementById("playlist-container");

        playlists.forEach((playlist) => {
            const card = document.createElement("div");
            card.classList.add("playlist-card");

            const maxLength = 200;
            const description = playlist.description || "Sem descriÃ§Ã£o disponÃ­vel";
            const isLong = description.length > maxLength;

            const shortDesc = isLong
                ? `${description.substring(0, maxLength)}<span class="ler-mais"> Ler mais</span>`
                : description;

            card.innerHTML = `
                <h3>${playlist.title}</h3>
                <p class="description-text">${shortDesc}</p>
                <a href="${playlist.link}" class="play-button" target="_blank" rel="noopener noreferrer">Ouvir Agora</a>
            `;

            playlistContainer.appendChild(card);
        });

        // Manipulador de clique para "Ler mais"/"Ler menos"
        playlistContainer.addEventListener("click", (event) => {
            if (event.target.classList.contains("ler-mais")) {
                const span = event.target;
                const p = span.parentElement;
                const card = span.closest(".playlist-card");
                const title = card.querySelector("h3").textContent;
                const playlist = playlists.find(pl => pl.title === title);

                if (p.classList.contains("expanded")) {
                    // Voltar para versÃ£o curta
                    p.innerHTML = playlist.description.substring(0, 200) + '<span class="ler-mais"> Ler mais</span>';
                    p.classList.remove("expanded");
                } else {
                    // Mostrar versÃ£o completa
                    p.innerHTML = playlist.description + '<span class="ler-mais"> Ler menos</span>';
                    p.classList.add("expanded");
                }
            }
        });
    </script>
</body>
