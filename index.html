<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trend Music 🎶</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🔥 Top Playlist De Arrocha Do Brasil 🎶</h1>
  <p>Clique e Ouça <strong>AGORA!</strong></p>

    <div class="playlist-container" id="playlist-container">
        <!-- Cards de playlists serão gerados aqui pelo JavaScript -->
    </div>

    <script src="links.js"></script> <!-- Arquivo onde você vai colocar os links das playlists -->
    <script>
        const playlistContainer = document.getElementById("playlist-container");

        playlists.forEach((playlist) => {
            const card = document.createElement("div");
            card.classList.add("playlist-card");

            card.innerHTML = `
                <h3>${playlist.title}</h3>
                <p>${playlist.description || "Sem descrição disponível"}</p> <!-- Mostra uma mensagem caso a descrição esteja faltando -->
                <a href="${playlist.link}" class="play-button" target="_blank">Ouvir Agora</a>
            `;
            
            playlistContainer.appendChild(card);
        });
    </script>
</body>
</html>
