<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trend MusicðŸŽ¶</title>
    <link rel="stylesheet" href="style.css" /> <!-- Verifique se o caminho do CSS estÃ¡ correto -->
</head>
<body>
    <h1>ðŸ”¥Top Playlist De Arrocha Do BrasilðŸŽ¶</h1> <!-- TÃ­tulo no topo da pÃ¡gina -->
    <p class="description">Clique e OuÃ§a AGORA!</p>

    <div class="playlist-container" id="playlist-container">
        <!-- Cards de playlists serÃ£o gerados aqui pelo JavaScript -->
    </div>

    <script src="links.js"></script> <!-- Arquivo onde vocÃª vai colocar os links das playlists -->
    <script>
        const playlistContainer = document.getElementById("playlist-container");

        playlists.forEach((playlist) => {
            const card = document.createElement("div");
            card.classList.add("playlist-card");

            // Criar a estrutura do card com parÃ¡grafo e botÃ£o "ler mais" se a descriÃ§Ã£o for longa
            const description = playlist.description || "Sem descriÃ§Ã£o disponÃ­vel";

            // Limite para exibir o botÃ£o ler mais
            const maxLength = 200;

            let shortDesc = description;
            let isLong = false;

            if(description.length > maxLength){
                shortDesc = description.substring(0, maxLength) + "...";
                isLong = true;
            }

            card.innerHTML = `
                <h3>${playlist.title}</h3>
                <p class="description-text">${shortDesc}</p>
                ${isLong ? '<button class="read-more-btn">Ler mais</button>' : ''}
                <a href="${playlist.link}" class="play-button" target="_blank" rel="noopener noreferrer">Ouvir Agora</a>
            `;

            playlistContainer.appendChild(card);
        });

        // FunÃ§Ã£o para ativar o "ler mais"
        playlistContainer.addEventListener('click', (event) => {
            if(event.target.classList.contains('read-more-btn')){
                const btn = event.target;
                const p = btn.previousElementSibling;

                if(btn.textContent === "Ler mais"){
                    // Mostrar texto completo
                    const card = btn.closest('.playlist-card');
                    const playlist = playlists.find(pl => pl.title === card.querySelector('h3').textContent);
                    p.textContent = playlist.description;
                    p.classList.add('expanded');
                    btn.textContent = "Ler menos";
                } else {
                    // Mostrar texto resumido
                    const card = btn.closest('.playlist-card');
                    const playlist = playlists.find(pl => pl.title === card.querySelector('h3').textContent);
                    const shortDesc = playlist.description.substring(0, 200) + "...";
                    p.textContent = shortDesc;
                    p.classList.remove('expanded');
                    btn.textContent = "Ler mais";
                }
            }
        });
    </script>
</body>
</html>
